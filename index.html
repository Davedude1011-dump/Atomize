<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="CSS.css">
        <script src="JS.js"></script>
        <title>
            BETA 1.0
        </title>
    </head>
    <body>
<!--
hmmm something to do with science / atoms / compounds
-->
    <div id="introPage">
        <div class="entryTitle" onclick="start()">
            <img class="entryTitleA" src="images\AtomizeAtomGif.gif">
        </div>
        <div id="overlay1" onclick="start()">

        </div>
    </div>




    <div id="mainPage">
        <div onclick="start()" class="atomizeThumbnail">
            <img class="atomizeThumbnailImg" src="images\Jupiter.png">
            <div class="bigTextCont">Continue</div>
        </div>
        <div class="periodicTableThumbnail"></div>
        <div class="thumbnail1">
            <div class="bigText">Settings</div>
        </div>
        <div class="thumbnail2">
            <div class="bigText">Achievements</div>
        </div>
        <div class="thumbnail3">
            <div class="bigText">Quit</div>
        </div>
    </div>
    <div id="whatIsThisPlacePage">

    </div>

    <div id="gamePage">
        <div id="screen">
            <div id="bigBang"></div>
            <div id="hydrogen" class="hydrogen" onclick="clickHydrogen()">
                <img class="HydrogenImg" src="images/Hydrogen.png">
                <div class="center atomId">H</div>
            </div>
            <div id="helium" class="helium" onclick="clickHelium()">
                <img class="HeliumImg" src="images/Helium.png">
                <div class="center atomId">He</div>
            </div>
            <div id="lithium" class="lithium" onclick="clickLithium()">
                <img class="LithiumImg" src="images/Lithium.png">
                <div class="center atomId">Li</div>
            </div>
        </div>
    </div>

    <div id="bracket6">
        <img id="mainLogo" src="images\AtomizeAtomGif.gif" onclick="menu()">
        <div id="progressBar">
            <div id="progressBarText" class="center">0 / 50</div>
        </div>
        <div id="bracket6Button1" onclick="bracketsCloseWhatIsThisPlace()" class="whatIsThisPlace">
            <div class="centerText" id="bracket6Button1Text">What Is This Place?</div>
        </div>
    </div>

    <div id="bracket1"></div>
    <div id="bracket2"></div>
    <div id="bracket3"></div>
    <div id="bracket4"></div>
    <div id="bracket5"></div>
    </body>
</html>
